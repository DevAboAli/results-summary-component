<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- fonts -->
</head>
<body>

  <main id="component">
    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <p class="num">76</p>
        <p class="numof">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="res-cap">  You scored higher than 65% of the people who have taken these tests.</p>  
    </div>
    <div class="Summary">
      <h3>Summary</h3>
      <div class="Summary-list">
        <div class="list" style="background-color: var(--Light-red);">
          <div class="list-cap" style="color:var(--bold-red);"><img src="images/icon-reaction.svg" alt="">Reaction</div>
          <div class="list-num"><span>80</span> / 100</div>
        </div>
        <div class="list" style="background-color: var(--light-orange-yellow);">
          <div class="list-cap" style="color:var(--Orangey-yellow);"><img src="images/icon-Memory.svg" alt="">Memory</div>
          <div class="list-num"><span>92</span> / 100</div>
        </div>
        <div class="list" style="background-color: var(--light-Green-teal);">
          <div class="list-cap" style="color:var(--Green-teal);"><img src="images/icon-Verbal.svg" alt="">Reaction</div>
          <div class="list-num"><span>61</span> / 100</div>
        </div>
        <div class="list" style="background-color: var(--light-Cobalt-blue);">
          <div class="list-cap" style="color:var(--Cobalt-blue);"><img src="images/icon-Visual.svg" alt="">Reaction</div>
          <div class="list-num"><span>72</span> / 100</div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DevAboAli">DEV/Ahmed Ali</a>.
  </div>
</body>
</html>
